<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="description" content="Nasc Segurança do Trabalho e Prevenção do Trabalho">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <title>Nasc Segurança </title>
</head>
<body>
    <div class="whatsapp">
        <a href="https://api.whatsapp.com/send?l=pt&phone=55011954445544&text=Bom dia, eu vim pelo site." target="_blank">
            <img src="./public/whatsapp.png" alt="WhatsApp">
        </a>
    </div>
    <div class="nav-info-container">
        <div class="nav-info">
            <div class="info-p1">
                <i class="fas fa-envelope"></i>
                <p class="text-nav-info">contato@nascseguranca.com</p>
                <i class="fas fa-phone"></i>
                <p class="text-nav-info">(11) 95444-5544</p>
            </div>
            <div class="info-p2">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-p1">
                <img src="./public/logo.png" alt="Logo Nasc Segurança e Prevenção do Trabalho" class="logo-nav">
                <div class="logo-name">
                    <h1 class="h1-logo">NASC</h1>
                    <h2 class="h2-logo">Segurança & Prevenção</h2>
                </div>
            </div>
            <div class="navbar-p2">
                <ul class="navbar-ul">
                    <a href="" class="nav-a"><li>HOME</li></a>
                    <a href="" class="nav-a"><li>SERVIÇOS</li></a>
                    <a href="" class="nav-a"><li>SOBRE NÓS</li></a>
                    <a href="" class="nav-a"><li>FALE CONOSCO</li></a>
                </ul>
                <a href="" class="a-call">
                    <div class="btn-call">
                        <i class="fas fa-phone"></i>
                        <p>(11) 95444-5544</p>
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <main>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
                <div class="swiper-slide"></div>
            </div>
                <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <section class="parallax">
            <div class="color">
                <div class="form">
                    <div class="form-textos"></div>
                    <div class="form-email">
                        <label for="" class="form-title">Nome</label>
                        <input type="text" name="" id="" class="input" placeholder="Nome">
                        <label for="" class="form-title">E-mail</label>
                        <input type="text" class="input" placeholder="E-mail">
                        <label for="" class="form-title">Telefone</label>
                        <input type="text" class="input" placeholder="Telefone">
                        <label for="" class="form-title">Assunto</label>
                        <input type="text" class="input" placeholder="Assunto">
                        <label for="" class="form-title">Mensagem</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Mensagens" class="text-area"></textarea>
                        <button class="botao">Enviar</button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="src/input.js"></script>
    <script src="src/index.js"></script>
    <script src="src/waypoint.js"></script>
</body>
</html>
